<html>

<style>

body {
    background-color: grey;
}
    
.cuadrado {
    width: 100px;
    height: 100px;
    background-color: blue
}

</style>

<body>

<div>
<div onclick="ocultar_cuadrado()" id="cuadrado" class="cuadrado"></div>
</div>

<script>
    function ocultar_cuadrado () {
        document.getElementById("cuadrado").style.visibility="hidden";
    }

    c1 = document.getElementById("cuadrado")
    c1.addEventListener("click", ocultar_cuadrado);
    
    document.getElementById("cuadrado").style.visibility="hidden"
</script>

</body>

</html>
